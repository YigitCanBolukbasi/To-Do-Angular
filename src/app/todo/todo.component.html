<div class="container">
  <div>
    <div class="row">
      <div class="col-md-5 mx-auto p-5 border border-primary shadow-lg p-3 mb-5 bg-body rounded">
        <h3 class="bg-primary text-white p-3 d-flex justify-content-center align-items-center"> liste </h3>

        <div class="input-group mb-3">
          <input #txtItem type="text" class="form-control" (keyup.enter)="addItem(txtItem.value); txtItem.value=' ' ">
          <button class="btn btn-primary" (click)="addItem(txtItem.value);  txtItem.value=' '">add</button>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" id="displayAll">
          <label for="displayAll" class="form-check-label">Show All </label>
        </div>

        <table class="table table-bordered" *ngIf="getItems().length >0">
          <thead>
            <tr>
              <th></th>
              <th>description</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems()">
              <td></td>
              <td>{{item.description}}</td>
              <td>
                <div *ngIf="item.action">Done</div>
                <div *ngIf="!item.action">Waiting to do</div>
              </td>
              <td><input type="checkbox" [(ngModel)]="item.action" name="" id=""></td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-warning" *ngIf="getItems().length == 0"> You have not entered any activity yet!</div>
      </div>
    </div>
  </div>
</div>
